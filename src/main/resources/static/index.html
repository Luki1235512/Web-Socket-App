<!DOCTYPE html>
<html>

    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/main.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>

    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
            Websocket relies on Javascript being enable. Please enable Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect"  class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect"  class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">What is your name?</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name here...">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <br>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="message">What do you say?</label>
                            <textarea id="message" class="form-control" style="resize: vertical" placeholder="Say something here..."></textarea>
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>

            </div>
            <div class="row" id="table-wrapper">
                <div class="col-md-12" id="table-scroll">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Greetings</th>
                        </tr>
                        </thead>
                        <tbody id="greetings">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
